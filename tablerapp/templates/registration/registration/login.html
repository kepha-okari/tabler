{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid" style="background-color:rgb(9, 248, 255)">
      <div class="col-md-4" style="background-color:rgb(9, 248, 255)">

            <h3 uk-parallax="opacity: 0,1; y: -100,0; scale: 2,1; viewport: 0.5;"style="color:rgb(255, 255, 255);font-size:80px;margin-top:120px;padding-left:40px">iRehab</h3>


    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
                <a href="{% url 'registration_register'  %}">Sign Up</a>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <!-- <div class="col-md-4"></div> -->

</div>
<h1 uk-parallax="opacity: 0,1; y: -100,0; scale: 2,1; viewport: 0.5;"style="color:rgb(9, 248, 255);font-size:70px;margin-left:310px;margin-top:120px;" >Road to Transformation</h1>

{% endblock %}
