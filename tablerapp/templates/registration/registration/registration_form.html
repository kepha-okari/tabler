{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}
<div class="container-fluid" style="background-color:rgb(9, 248, 255)">
      <div class="col-md-4" style="background-color:rgb(9, 248, 255)">

            <h3 uk-parallax="opacity: 0,1; y: -100,0; scale: 2,1; viewport: 0.5;"style="color:rgb(255, 255, 255);font-size:80px;margin-top:250px;padding-left:40px">iRehab</h3>


    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default" style="padding-right:0px;">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body" >

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4" >
    <!-- <div class="col-md-4"> -->
    <h1 uk-parallax="opacity: 0,1; y: -100,0; scale: 2,1; viewport: 0.5;"style="color:rgb(255, 255, 255);font-size:40px;margin-left:30px;margin-top:250px;">GOOD MOVE!</h1>

    <h1 uk-parallax="opacity: 0,1; y: -100,0; scale: 2,1; viewport: 0.5;"style="color:rgb(255, 255, 255);font-size:25px;margin-left:30px;margin-top:30px;">You are about to join The Transformation</h1>
    </div>

</div>

{% endblock %}
