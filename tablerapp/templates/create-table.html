 {% extends 'base.html' %}
 {% load staticfiles%}
 {% load bootstrap3 %}
 <!-- Styles block -->
 {% block styles %}

     {{block.super}}
     <link rel="stylesheet" href="{% static 'css/new-post.css'%}">
 {% endblock %}

 <!-- Content block -->
 {% block content %}

     {{block.super}}

     <div class="container">
         <div class="col-md-8 col-md-offset-2">

             <form action="/table/record/" method="post">
                  {% csrf_token %}
                 <label for="variable">Your name: </label>
                 <input id="variable" type="text" name="variable"  value="{{ current_name }}">
                 <label for="variable2">Your name: </label>
                 <input id="variable" type="text" name="variable2"  value="{{ current_name }}">
                 <input type="submit" value="OK">
             </form>
         </div>
     </div>

 {% endblock %}
