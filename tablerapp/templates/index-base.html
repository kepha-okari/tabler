{% load bootstrap3 %}
{% load staticfiles%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit-icons.min.js"></script>


  {% if title %}
  <title> {{title}}</title>
  {% else %}
    <title> Timetable </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/land.css' %}">
  {% endblock %}

</head>


<body class="uk-height-large uk-background-cover uk-overflow-hidden uk-light uk-flex uk-flex-bottom" style="background-color:rgb(22, 113, 0);margin:0px;height:100vh">
  <style media="text/css">
        body {
          background:url({% static "img/students.jpg" %}) no-repeat;
        }
  </style>

  {% block content %}
    <h1 style="color:rgb(9, 248, 255);font-size:70px;" >The Technical University of Kenya</h1>
  {% endblock %}

  {% block scripts %}
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}


  {% endblock %}

</body>






</html>
